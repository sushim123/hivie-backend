<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Authentication</title>
  <script>
    // Function to handle fetch requests
    async function handleFetch(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log(data);
        alert(JSON.stringify(data));
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to handle login
    function handleLogin() {
      window.location.href = '/login';
    }

    // Function to handle logout
    function handleLogout() {
      window.location.href = '/logout';
    }

    // Function to handle token fetch
    async function handleTokenFetch() {
      try {
        const response = await fetch('/oauth/token', { credentials: 'include' });
        if (!response.ok) {
          throw new Error('Failed to fetch token');
        }
        const data = await response.json();
        console.log(data);
        alert(`Access Token: ${data.accessToken}`);
      } catch (error) {
        console.error('Error fetching OAuth token:', error);
      }
    }

    // Function to handle profile fetch
    async function handleProfileFetch() {
      try {
        const response = await fetch('/profile', { credentials: 'include' });
        if (!response.ok) {
          throw new Error('Failed to fetch profile');
        }
        const data = await response.json();
        console.log(data);
        alert(`Profile: ${JSON.stringify(data)}`);
      } catch (error) {
        console.error('Error fetching profile:', error);
      }
    }
  </script>
</head>
<body>
  <h1>Influencer Authentication Dashboard</h1>

  <button onclick="handleFetch('/')">Check Authentication Status</button>
  <button onclick="handleTokenFetch()">Fetch OAuth Token</button>
  <button onclick="handleLogin()">Login</button>
  <button onclick="handleProfileFetch()">Fetch Profile</button>
  <button onclick="handleLogout()">Logout</button>
</body>
</html>
